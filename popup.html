<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReplyAI Settings</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Professional UI Libraries -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="replyai-popup" style="width: 400px !important; min-width: 400px !important; max-width: 400px !important; min-height: 600px !important; height: auto !important; margin: 0 !important; padding: 0 !important; overflow: visible !important;">
  <div class="noise-background"></div>
  <div class="popup-container" style="width: 100% !important; min-width: 100% !important; max-width: 100% !important; height: 100% !important; min-height: 600px !important; padding: 24px !important; box-sizing: border-box !important;">
    <div class="header">
      <div class="logo">
        <i class="fas fa-robot"></i>
      </div>
      <h1 class="title">ReplyAI Settings</h1>
      <p class="subtitle">AI-powered reply generator for X</p>
    </div>

    <form id="settingsForm">
      <div class="form-group">
        <label for="n8nWebhookUrl">
          <i class="fas fa-link"></i>
          n8n Webhook URL
        </label>
        <input 
          type="url" 
          id="n8nWebhookUrl" 
          placeholder="https://your-n8n-instance.com/webhook/xbot"
          required
        >
        <div class="help-text">
          <i class="fas fa-info-circle"></i>
          Enter the webhook URL from your n8n workflow. This is where ReplyAI will send requests to generate replies.
        </div>
      </div>

      <div class="toggle-container">
        <div class="toggle-label">
          <i class="fas fa-power-off"></i>
          Enable ReplyAI
        </div>
        <div class="toggle-switch" id="enableToggle">
          <div class="toggle-slider"></div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="saveBtn">
        <i class="fas fa-save"></i>
        Save Settings
      </button>
    </form>

    <div id="status" class="status" style="display: none;"></div>

    <div class="tones-section">
      <h3 class="tones-title">
        <i class="fas fa-palette"></i>
        Available Tones
      </h3>
      <div class="tones-grid">
        <div class="tone-item">
          <div class="tone-color professional"></div>
          <span>Professional</span>
          <i class="fas fa-briefcase"></i>
        </div>
        <div class="tone-item">
          <div class="tone-color casual"></div>
          <span>Casual</span>
          <i class="fas fa-smile"></i>
        </div>
        <div class="tone-item">
          <div class="tone-color humorous"></div>
          <span>Humorous</span>
          <i class="fas fa-laugh"></i>
        </div>
        <div class="tone-item">
          <div class="tone-color empathetic"></div>
          <span>Empathetic</span>
          <i class="fas fa-heart"></i>
        </div>
        <div class="tone-item">
          <div class="tone-color analytical"></div>
          <span>Analytical</span>
          <i class="fas fa-brain"></i>
        </div>
        <div class="tone-item">
          <div class="tone-color enthusiastic"></div>
          <span>Enthusiastic</span>
          <i class="fas fa-fire"></i>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Powered by AI • Made with ❤️</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
